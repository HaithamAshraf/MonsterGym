<!DOCTYPE html>
<html>
<head>
    <title>Monster Gym</title>
    <link rel="icon" href="icon.jpeg" sizes="any" type="image/svg+xml">
    <script src="validation.js"></script>
    <style>
        div.log_in {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid grey;
            background-color: lightgoldenrodyellow;
            margin-left: 590px;
            margin-right: 590px;
            margin-top: 50px;
            padding-bottom: 2em;
            border-radius: 6px 6px;
            height: 425px;
        }

        div.sign-up {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid grey;
            background-color: lightgoldenrodyellow;
            margin-left: 590px;
            margin-right: 590px;
            padding-bottom: 1em;
            padding-top: 1em;
            border-radius: 6px 6px;
        }

        input {
            width: 200px;
            height: 30px;
            background-color: white;
            border-radius: 3px 3px;
            padding-left: 0.5em;
            border: 1px solid grey;
            font-size: 16px;
        }

        .button1 {
            background-color: dodgerblue;
            color: white;
            font-size: 15px;
            padding: 5px 0 18px 0;
            border-radius: 7px 7px;
            border: 1px solid grey;
        }

        a {
            color: dodgerblue;
            text-decoration: none;
        }

            a:hover {
                color: blue;
            }

        .p {
            margin-left: 65px;
        }

        .header {
            margin-left: 350px;
            margin-right: 350px;
            font-weight: 600;
            font-size: 50px;
            text-align: center;
            color: white;
        }

        .button1:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body background="Wallpaper1.jpeg">
    <p class="header">Welcome To Monster Gym </p>
    <div class="log_in">
        <center>
            <form name="inputform">
                <h3>Sign In</h3>
                <p align="left" class="p">E-mail</p>
                <input type="email" name="e-mail" id="inputform" placeholder="e.g..@yahoo.com" />
                <br />
                <p align="left" class="p">Password</p>
                <input type="password" name="password" id="passwordform" placeholder="password"/><br /><br />
                <input class="button1" type="button" value="Log in" onclick="validateForm()" />
                <br /><br />
                _________ OR _________
                <br /><br />
                <a href="https://www.facebook.com/"><img src="facebook.png" width="20" /></a>
                <a href="https://twitter.com/login"><img src="twitter.jpg" width="20" height="20" /></a>
            </form>
        </center>
    </div><br />
    <div class="sign-up">
        <center>
            Don't have an account?
            <a href="Sign up.html">Sign up</a>
        </center>
    </div>
</body>
</html>
